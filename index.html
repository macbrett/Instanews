<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
          rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="site-header">
        <div class="logo">
            <h1 class="screen-reader">Instanews - The New York Times Reader</h1>
            <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
        </div>
        <form class="search-form" action="#" method="post">
        <div class="search-form-inner">
            <p>Choose a section:</p>
            <select name="sections" id="sections">
                <option value="">Sections ...</option>
                <option value="home">Home</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
            </select>
        </div>
        </form>
    </header>
    <section class="story-grid">
        <div class="stories"></div>
        <img //src="assets/images/ajax-loader.gif" alt="Loading..." class="ajax-loader">
    </section>
    <footer class="site-footer"></footer>
</div>

<script type="jquery/3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>











<script type="jquery/3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
